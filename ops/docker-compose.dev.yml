version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: paylexa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: paylexa_dev
      POSTGRES_USER: paylexa
      POSTGRES_PASSWORD: change_me
    ports:
      - '5432:5432'
    volumes:
      - paylexa-pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: paylexa-redis
    restart: unless-stopped
    ports:
      - '6379:6379'

  backend:
    build:
      context: ../paylexa-backend
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: postgresql://paylexa:change_me@postgres:5432/paylexa_dev
      REDIS_URL: redis://redis:6379/0
      MORPHON_X_ENABLED: 'false'
    depends_on:
      - postgres
      - redis
    ports:
      - '4000:4000'

  web:
    build:
      context: ../paylexa-web
    depends_on:
      - backend
    ports:
      - '5173:5173'

  admin:
    build:
      context: ../paylexa-admin
    depends_on:
      - backend
    ports:
      - '5174:5174'

volumes:
  paylexa-pg-data:
    driver: local
