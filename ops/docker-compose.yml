version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: paylexa
      POSTGRES_USER: paylexa
      POSTGRES_PASSWORD: paylexa
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paylexa"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: ops/Dockerfile.backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://paylexa:paylexa@postgres:5432/paylexa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change_me
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: ops/Dockerfile.web
    ports:
      - "4173:80"
    depends_on:
      - backend

  admin:
    build:
      context: ..
      dockerfile: ops/Dockerfile.admin
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres-data:
  redis-data:
